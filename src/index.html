<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="doraemon">
      <div class="face">
        <div class="smallface"></div>
        <div class="eye left">
          <div class="eyeball"></div>
        </div>
        <div class="eye right">
          <div class="eyeball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="smile"></div>
        </div>
        <div class="line"></div>
        <div class="moustache left">
          <div class="up"></div>
          <div class="mid"></div>
          <div class="down"></div>
        </div>
        <div class="moustache right">
          <div class="up"></div>
          <div class="mid"></div>
          <div class="down"></div>
        </div>
        <div class="necklace">
          <div class="bell">
            <div class="hole"></div>
          </div>
        </div>
        <div class="fly">
          <div class="wrapper">
            <div class="hat"></div>
          </div>
          <div class="rot"></div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
